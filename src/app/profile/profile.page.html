<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEdit()">
        <ion-icon [name]="isEditing ? 'checkmark-done-outline' : 'create-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-pic-container">
    <ion-avatar>
      <img src="https://circleboom.com/blog/content/images/2022/12/best-linkedin-profile-examples.jpeg" alt="Profile Picture">
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="userProfile.name" [readonly]="!isEditing"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="userProfile.email" [readonly]="!isEditing" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input [(ngModel)]="userProfile.phone" [readonly]="!isEditing" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea [(ngModel)]="userProfile.address" [readonly]="!isEditing"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date of Birth</ion-label>
      <ion-input [(ngModel)]="userProfile.dob" [readonly]="!isEditing" type="text" placeholder="MM/DD/YYYY"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="userProfile.gender" [disabled]="!isEditing">
        <ion-select-option value="male">Male</ion-select-option>
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="other">Other</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Hide Profile</ion-label>
      <ion-toggle [(ngModel)]="userProfile.hideProfile" (ionChange)="toggleProfileVisibility()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Show Email</ion-label>
      <ion-toggle [(ngModel)]="userProfile.showEmail" [disabled]="!userProfile.hideProfile"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Show Phone</ion-label>
      <ion-toggle [(ngModel)]="userProfile.showPhone" [disabled]="!userProfile.hideProfile"></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="userProfile.language" [disabled]="!isEditing">
        <ion-select-option value="english">English</ion-select-option>
        <ion-select-option value="spanish">Spanish</ion-select-option>
        <ion-select-option value="french">French</ion-select-option>
        <ion-select-option value="german">German</ion-select-option>
        <ion-select-option value="hindi">Hindi</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Notification Settings</ion-label>
      <ion-toggle [(ngModel)]="userProfile.notifications" [disabled]="!isEditing"></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-label>Help & Support</ion-label>
      <ion-button expand="full" color="primary" href="mailto:support@profileapp.com">
        <ion-icon slot="start" name="mail-outline"></ion-icon>Contact Support
      </ion-button>
      <ion-button expand="full" color="secondary" routerLink="/faq">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>FAQs
      </ion-button>
    </ion-item>
    
    <ion-item class="bottom">
      <ion-label>About</ion-label>
      <ion-button expand="full" color="primary" routerLink="/about">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>Learn More
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
